<!DOCTYPE html>
<html ng-app="risebox">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src &apos;self&apos; &apos;unsafe-inline&apos;; script-src * &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;">
    <title>Risebox</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-service-core/ionic-core.js"></script>
    <script src="lib/ionic-service-push/ionic-push.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-service-core, uncomment this if you remove ionic-service-core... -->
    <!-- <script src="cordova.js"></script> -->
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>
    <script src="lib/d3/d3.min.js"></script>

    <!-- Computer Vision & Image processing -->
    <script src="js/computer-vision/qrcode.js"></script>
    <script src="js/computer-vision/findpat.js"></script>
    <script src="lib/blueimp-load-image/js/load-image.js"></script>
    <script src="lib/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>

    <!-- Ionic Services -->
    <script src="lib/ionic-service-core/ionic-core.js"></script>
    <script src="lib/ionic-service-deploy/ionic-deploy.js"></script>
    <script src="lib/ionic-service-push/ionic-push.js"></script>

    <script src="js/graphs/metricReport.js"></script>

    <script src="js/ionic-utils.js"></script>

    <script src="js/routing.js"></script>

    <script src="js/config/_main.js"></script>
    <script src="js/config/constants.js"></script>
    <script src="js/config/env-config.js"></script>
    <script src="js/config/ionic-config.js"></script>

    <!-- Risebox Services -->
    <script src="js/services/_main.js"></script>
    <script src="js/services/common/access.service.js"></script>
    <script src="js/services/common/ionic.service.js"></script>
    <script src="js/services/common/push.service.js"></script>
    <script src="js/services/common/risebox_obj.service.js"></script>
    <script src="js/services/common/risebox_api.service.js"></script>
    <script src="js/services/common/versioning.service.js"></script>
    <script src="js/services/common/app.service.js"></script>
    <script src="js/services/strip/qrcode.service.js"></script>
    <script src="js/services/strip/strip.service.js"></script>
    <script src="js/services/strip/uploader.service.js"></script>
    <script src="js/services/box/light.service.js"></script>
    <script src="js/services/box/pause.service.js"></script>
    <script src="js/services/box/box.service.js"></script>
    <script src="js/services/box/growbed.service.js"></script>
    <script src="js/services/box/tank.service.js"></script>

    <script src="js/controllers/_main.js"></script>
    <script src="js/controllers/box/box.controller.js"></script>
    <script src="js/controllers/box/chemistry_new.controller.js"></script>
    <script src="js/controllers/box/chemistry_show.controller.js"></script>
    <script src="js/controllers/box/light_status.controller.js"></script>
    <script src="js/controllers/box/pause_status.controller.js"></script>
    <script src="js/controllers/box/growbed_status.controller.js"></script>
    <script src="js/controllers/box/tank_status.controller.js"></script>
    <script src="js/controllers/box/metric_show.controller.js"></script>
    <script src="js/controllers/support/support.controller.js"></script>
    <script src="js/controllers/register_device.controller.js"></script>
    <script src="js/controllers/about.controller.js"></script>
    <script src="js/controllers/offline.controller.js"></script>

    <script src="js/app.js"></script>

  <body>

    <ion-nav-bar class="bar bar-header bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>
