<ion-view view-title="Résultat de votre test">
    <h1>Résultat de votre test</h1>

    <h2>Information</h2>
    <p>Modèle: {{strip.meta.model}}</p>
    <p>Temps de traitement: {{strip.meta.duration}}</p>

    <h2>Measures</h2>
    <p>PH <strong>{{strip.measures.ph}}</strong></p>
    <p>NO2 <strong>{{strip.measures.no2}}</strong></p>
    <p>NO3 <strong>{{strip.measures.no3}}</strong></p>
    <p>KH <strong>{{strip.measures.kh}}</strong></p>

</ion-view>
