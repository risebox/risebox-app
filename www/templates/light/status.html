<ion-view view-title="La lumière">

  <div ng-if="headerSpace" style="margin-top: 65px;">
    &nbsp;
  </div>

  <div class="list">

    <div class="item item-divider">
      Couleur
    </div>
    <div class="item button-bar">
      <a class="button button-{{(light['upper_recipe'] == 'grow') ? 'positive' : 'stable'}}" ng-click="setLightRecipe('upper', 'grow')">Croissance</a>
      <a class="button button-{{(light['upper_recipe'] == 'bloom') ? 'royal' : 'stable'}}" ng-click="setLightRecipe('upper', 'bloom')">Floraison</a>
      <a class="button button-{{(light['upper_recipe'] == 'chill') ? 'light' : 'stable'}}" ng-click="setLightRecipe('upper', 'chill')">Chill</a>
    </div>
    <div class="item button-bar">
      <a class="button button-{{(light['lower_recipe'] == 'grow') ? 'energized' : 'balanced'}}" ng-click="setLightRecipe('lower', 'grow')">Croissance</a>
      <a class="button button-{{(light['lower_recipe'] == 'bloom') ? 'energized' : 'balanced'}}" ng-click="setLightRecipe('lower', 'bloom')">Floraison</a>
      <a class="button button-{{(light['lower_recipe'] == 'chill') ? 'energized' : 'balanced'}}" ng-click="setLightRecipe('lower', 'chill')">Chill</a>
    </div>

    <div class="item item-divider">
      Dark mode
    </div>

    <!-- <a class="item item-icon-left item-icon-right" href="#" ng-click="setLightRecipe('lower', 'bloom')">
      <i class="icon ion-ios-lightbulb"></i>
      Eteindre pendant 10 minutes
      <span class="item-note">
        10mins
      </span>
      <i class="icon ion-ios-clock-outline"></i>
    </a> -->

    <div class="item item-toggle">
     Eteindre pendant 10 minutes
      <form>
        <label class="toggle toggle-assertive">
          <input type="checkbox" ng-model="light['dark_mode']" ng-change="switchDarkMode()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </form>
    </div>

    <div class="item item-divider">
      Ensoleillement
    </div>
    <div></div>
    <a class="item item-icon-left" href="#" ng-click="setLight('lower', 'bloom')">
      <i class="icon ion-ios-sunny-outline"></i>
      Levé du soleil
      <span class="item-note">
        9h30
      </span>
    </a>
    <a class="item item-icon-left" href="#" ng-click="setLight('lower', 'bloom')">
      <i class="icon ion-ios-moon-outline"></i>
      Couché du soleil
      <span class="item-note">
        21h00
      </span>
    </a>

  </div>

  <br /><br />

</ion-view>
