<ion-view view-title="Connection">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Mot de passe</span>
        <input type="password" ng-model="user.secret">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-balanced" ng-click="registerDevice(user)">
        Se connecter
      </button>
    </div>
  </ion-content>
</ion-view>
